{% extends "base.html" %}

{% block title %}
    Blog Categories
{% endblock title %}

{% block content %}

    <h1>Blog Categories</h1>
    {% for category in category_menu_list %}
        <h4><a class="dropdown-item" href="{% url "category" category|slugify %}">{{category.name}}</a></h4>
    {% endfor %}

{% endblock content %}
